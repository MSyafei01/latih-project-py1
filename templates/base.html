<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}🍕 Resto Baqi - Modern Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">🍕 Resto Baqi</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">🏠 Home</a></li>
                <li><a href="{{ url_for('menu') }}" class="{% if request.path == '/menu' %}active{% endif %}">📋 Menu</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Floating Action Button -->
    <a href="{{ url_for('menu') }}" class="fab">📋</a>

    <footer class="footer">
        <p>&copy; 2024 Resto Baqi. Made with ❤️ and 🍕</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
